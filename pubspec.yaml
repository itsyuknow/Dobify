name: ironly
description: A new dynamic laundry app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # âœ… Location packages
  google_maps_flutter: ^2.6.0
  geocoding: ^4.0.0
  geolocator: ^14.0.1
  google_sign_in: ^6.0.0
  app_links: ^6.1.4

  # âœ… Core dependencies
  flutter_rating_bar: ^4.0.1
  http: ^1.1.0
  uuid: ^4.1.0
  carousel_slider: ^5.1.1
  cached_network_image: ^3.3.1
  material_design_icons_flutter: ^7.0.7296
  flutter_slidable: ^4.0.0
  animated_background: ^2.0.0
  url_launcher: ^6.1.14
  lucide_icons: ^0.257.0
  smooth_page_indicator: ^1.1.0
  video_player: ^2.7.0
  razorpay_flutter: ^1.3.5
  flutter_speed_dial: ^7.0.0
  animated_splash_screen: ^1.3.0
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6
  pdf: ^3.10.4
  path_provider: ^2.1.1
  share_plus: ^11.0.0
  open_filex: ^4.4.0
  file_saver: ^0.2.12

  # âœ… Firebase & Notifications
  firebase_core: ^3.15.1
  firebase_messaging: ^15.2.9
  flutter_local_notifications: ^19.1.0
  timezone: ^0.10.1
  permission_handler: ^12.0.1
  gal: ^2.3.0

  # âœ… Supabase packages
  supabase_flutter: ^2.9.1
  flutter_dotenv: ^5.2.1

  syncfusion_flutter_pdf: ^31.1.19
  number_to_words_english: ^2.0.2


  # âœ… Image & file support
  image_picker: ^1.0.4
  path: ^1.9.0

  # âœ… State management
  provider: ^6.1.2

  # âœ… Localization support
  easy_localization: ^3.0.3
  flutter_localizations:
    sdk: flutter

  # âœ… Internationalization
  intl: ^0.20.2
  app_settings: ^5.1.1

  # âœ… Animation support
  lottie: ^3.1.0

  # âœ… Enhanced packages for slot selection system
  shared_preferences: ^2.2.2
  connectivity_plus: ^6.0.4
  flutter_typeahead: ^5.2.0
  shimmer: ^3.0.0
  pin_code_fields: ^8.0.1
  google_maps_flutter_web: ^0.5.7
  geolocator_web: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # ðŸ‘‡ icons & native splash
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true
  assets:
    - assets/images/google_logo.png
    - assets/images/ironxpress_logo.png
    - assets/images/blue_pin.png
    - assets/images/dobify_logo.png
    - assets/images/dobify_logo_splash.png
    - assets/images/d_logo.png
    - .env
    - assets/lang/
    - assets/translations/
    - assets/animations/empty_cart.json
    - assets/images/whatsapp_logo.png
    - assets/images/dobify_inv_logo.jpg

# ---------- APP ICONS (Android, iOS, Web, Desktop) ----------
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/dobify_logo.png        # used for iOS & Web
  remove_alpha_ios: true
  min_sdk_android: 21

  # âœ… Android adaptive icon layers
  adaptive_icon_background: "#42A5F5"              # Dobify blue background
  adaptive_icon_foreground: assets/images/dobify_icon_foreground.png
  adaptive_icon_monochrome: assets/images/dobify_icon_monochrome.png

  # Web/desktop still use the full logo
  web:
    generate: true
    image_path: assets/images/dobify_logo.png
    background_color: "#FFFFFF"
    theme_color: "#42A5F5"
  macos:
    generate: true
    image_path: assets/images/dobify_logo.png
  windows:
    generate: true
    image_path: assets/images/dobify_logo.png


# ---------- NATIVE SPLASH (Android, iOS, Web) ----------
flutter_native_splash:
  color: "#FFFFFF"                  # white splash bg
  color_dark: "#FFFFFF"
  image: assets/images/dobify_logo_splash.png
  image_dark: assets/images/dobify_logo_splash.png
  android: true
  ios: true
  web: true
  android_12:
    color: "#FFFFFF"
    image: assets/images/dobify_logo_splash.png   # <- use the padded splash image here
    icon_background_color: "#FFFFFF"
  fullscreen: true
