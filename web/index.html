<!DOCTYPE html>
<html>
<head>
  <!-- Base href is replaced by Flutter at build time -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="a laundry app">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ironly">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ironly</title>
  <link rel="manifest" href="manifest.json">

  <!-- ✅ Google Maps JavaScript API (load first, defer) -->
  <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjxtVK1EXQuaYOc0-a0V5-Wb8xR-koHZ0&libraries=places&v=weekly"
          defer>
  </script>
</head>
<body>
<!-- ✅ Defer Flutter bootstrap so Maps is available when it runs -->
<script src="flutter_bootstrap.js" defer></script>
</body>
</html>
